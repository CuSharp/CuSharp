name: CuSharp-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Cache CUDA Toolkit
      uses: actions/cache@v2
      with:
        path: /usr/local/cuda-12.0
        key: cuda-toolkit-12.0
        restore-keys: cuda-toolkit-
    - name: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.10
      with:
        cuda: '12.0.0'
    - run: echo "Cuda install location is ${{ env.CUDA_PATH }}"
    - run: echo "LD_LIBRARY_PATH is ${{ env.LD_LIBRARY_PATH }}"
    - name: Change directory and list contents
      working-directory: ${{ env.CUDA_PATH }}
      run: |
        ls -la
        cd nvvm
        ls -la
        cd bin
        ls -la

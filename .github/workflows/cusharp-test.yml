name: CuSharp-Test

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: cuda-toolkit
      uses: Jimver/cuda-toolkit@v0.2.10
      with:
        cuda: '12.0.0'
    - run: echo "Cuda install location is ${{ env.CUDA_PATH }}"
    - run: nvcc -V
    - name: Test UnitTests
      run:
        dotnet test --filter "TestCategory=Unit" /p:Configuration=Release
        dotnet test --filter "TestCategory=UnitReleaseOnly" /p:Configuration=Release
        dotnet test --filter "TestCategory=UnitDebugOnly" /p:Configuration=Debug
      env:
        CUDA_PATH: ${{ env.CUDA_PATH }}

name: CuSharp-Build

on: [push]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish AOTC linux
        run: dotnet publish ./CuSharp.AOTC/CuSharp.AOTC.csproj --os linux -c Release --no-restore -o ./aotc-linux
      - uses: actions/upload-artifact@v3
        with:
          name: CuSharp.AOTC-linux
          path: ./aotc-linux/
      - name: Publish AOTC windows
        run: dotnet publish ./CuSharp.AOTC/CuSharp.AOTC.csproj --os windows -c Release --no-restore -o ./aotc-win
      - uses: actions/upload-artifact@v3
        with:
          name: CuSharp.AOTC-windows
          path: ./aotc-windows/
